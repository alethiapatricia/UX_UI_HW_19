<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("myImg");
var button = document.getElementById("myButton")
var buttonMOB = document.getElementById("myButtonMOB")
var button2 = document.getElementById("myButton2")
var button3 = document.getElementById("myButton3")
var button3MOB = document.getElementById("myButton3MOB")

var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
button.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "images/P1.gif";
  captionText.innerHTML = "Carolina Waterfowl Rescue";
}
buttonMOB.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "images/MOBP1.gif";
  captionText.innerHTML = "Carolina Waterfowl Rescue";
}
button2.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "images/P2.gif";
  captionText.innerHTML = "Thoughtful";
}
button3.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "images/P3.gif";
  captionText.innerHTML = "U.S Department of Interior";
}
button3MOB.onclick = function(){
  modal.style.display = "block";
  modalImg.src = "images/P3MOB.gif";
  captionText.innerHTML = "U.S Department of Interior";
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
